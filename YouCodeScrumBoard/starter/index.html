<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	<!-- ================== END core-css ================== -->
		<script></script>
</head>
<body>

	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">
			<div class="row">
				<div class="col-6">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item">Scrum Board </li>
					</ol>
					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>
				
				<div class="col-6 text-end">
					<button class="btn btn-info btn-lg rounded-pill" onclick="createTask()" data-bs-toggle="modal" data-bs-target="#modal-task"><i class="bi bi-plus fa-lg fs-4 "></i> Add Task</a>
				</div>
			</div>
			
			<div class="row ">
				<div class="col-sm-6 col-lg-4 ">
					<div class="mb-4">
						<div class="align-middle ">
							<h4 class="card-header bg-black text-white " style="height: 40px;">To do (<span id="to-do-tasks-count">0</span>)</h4>

						</div>
						<div class="d-grid gap-1" id="to-do-tasks">
							<!-- TO DO TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class=" mb-4">
						<div class="align-middle">
							<h4 class="card-header bg-black text-white"style="height: 40px;">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>

						</div>
						<div class="d-grid gap-1" id="in-progress-tasks">
							<!-- IN PROGRESS TASKS HERE -->
						</div>
					</div>
				</div>
				<div class="col-sm-6 col-lg-4">
					<div class="mb-4">
						<div class="align-middle">
							<h4 class="card-header bg-black text-white"style="height: 40px; ">Done (<span id="done-tasks-count">0</span>)</h4>

						</div>
						<div class="d-grid gap-1" id="done-tasks">
							<!-- DONE TASKS HERE -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END #content -->
		
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->
	<form id="form">
	<div class="modal fade" id="modal-task" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="recipient-name" class="col-form-label">Title</label>
						<input type="text" class="form-control" id="title">
					</div>
					<div class="mb-3">
						<label for="" class="col-form-label">Type</label>
						<div class="form-check ms-3 ">
							<input class="form-check-input" type="radio" name="type" id="Feature" value="Feature" checked>
							<label class="form-check-label" for="flexRadioDefault1">
							Feature
							</label>
						</div>
						<div class="form-check ms-3">
							<input class="form-check-input" type="radio" name="type" value="Bug" id="Bug">
							<label class="form-check-label" for="flexRadioDefault2">
								Bug
							</label>
						</div>
					</div>
					<div class="mb-3">
						<label for="Priority" class="col-form-label">Priority</label>
						<select class="form-select" aria-label="Default select example" id="priority">
							<option selected>Please select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
							<option value="Critical">Critical</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="Status" class="col-form-label">Status</label>
						<select class="form-select" aria-label="Default select example" id="status">
							<option selected>Please select</option>
							<option value="To Do">Todo</option>
							<option value="In Progress">In progress</option>
							<option value="Done">Done</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="Date" class="col-form-label">Date</label>
						<input type="date" class="form-control" id="date">
					</div>
					<div class="mb-3">
						<label for="message-text" class="col-form-label">Description</label>
						<textarea class="form-control" id="description"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light text-black border" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" id="save" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
					<button type="button" id="update" style="display:none;" class="btn btn-primary" data-bs-dismiss="modal" >update</button>
				</div>
			</div>
		</div>
	</div>
</form>
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	<script src="assets/js/data.js"></script>
	<script src="assets/js/app.js"></script>
	<!-- ================== END core-js ================== -->
</body>
</html>
