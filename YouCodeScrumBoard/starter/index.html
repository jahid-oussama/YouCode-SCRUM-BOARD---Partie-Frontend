	<!-- TASK MODAL -->
	<form id="form">
	<div class="modal fade " id="modal-task" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label for="recipient-name" class="col-form-label">Title</label>
						<input type="text" class="form-control" id="title">
					</div>
					<div class="mb-3">
						<label for="" class="col-form-label">Type</label>
						<div class="form-check ms-3 ">
							<input class="form-check-input" type="radio" name="type" id="Feature" value="Feature" checked>
							<label class="form-check-label" for="flexRadioDefault1">
							Feature
							</label>
						</div>
						<div class="form-check ms-3">
							<input class="form-check-input" type="radio" name="type" value="Bug" id="Bug">
							<label class="form-check-label" for="flexRadioDefault2">
								Bug
							</label>
						</div>
					</div>
					<div class="mb-3">
						<label for="Priority" class="col-form-label">Priority</label>
						<select class="form-select" aria-label="Default select example" id="priority">
							<option selected>Please select</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>
							<option value="Critical">Critical</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="Status" class="col-form-label">Status</label>
						<select class="form-select" aria-label="Default select example" id="status">
							<option selected>Please select</option>
							<option value="To Do">Todo</option>
							<option value="In Progress">In progress</option>
							<option value="Done">Done</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="Date" class="col-form-label">Date</label>
						<input type="date" class="form-control" id="date">
					</div>
					<div class="mb-3">
						<label for="message-text" class="col-form-label">Description</label>
						<textarea class="form-control" id="description"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light text-black border" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" id="save" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
					<button type="button" id="update" style="display:none;" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateTask()">update</button>
				</div>
			</div>
		</div>
